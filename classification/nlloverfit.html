<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NLL Overfitting Demo</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }
      .header {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 32px;
        height: 7vh;
        background: #f0f4ff;
        border-bottom: 1px solid #ccd;
        padding: 0 20px;
        box-sizing: border-box;
      }
      .header-scenario {
        font-size: 1em;
        color: #333;
      }
      .header-scenario strong {
        color: #1a1a6e;
      }
      .loss-display {
        font-size: 1.1em;
        font-weight: bold;
        color: #333;
        white-space: nowrap;
      }
      .loss-display #loss_value {
        font-size: 1.4em;
        padding: 2px 10px;
        border-radius: 6px;
        background: #e8e8e8;
        transition: background 0.3s, color 0.3s;
      }
      .loss-display #loss_value.overfit {
        background: #ff4444;
        color: white;
      }
      .loss-display #loss_value.warning {
        background: #ff9900;
        color: white;
      }
      .overfit-label {
        font-size: 0.9em;
        font-weight: bold;
        margin-left: 8px;
        color: #cc0000;
        opacity: 0;
        transition: opacity 0.3s;
      }
      .overfit-label.visible {
        opacity: 1;
      }
      .plots-container {
        display: flex;
        height: 76vh;
      }
      #plot_left, #plot_right {
        width: 50%;
        height: 100%;
      }
      .slider-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 17vh;
        gap: 40px;
      }
      .slider-group {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="header-scenario">
        Single training point: <strong>x = 1, y = +1</strong> &nbsp;—&nbsp;
        increasing θ drives g(1) → 1 and loss → 0, but θ grows without bound
      </div>
      <div class="loss-display">
        NLL loss: <span id="loss_value">—</span>
        <span class="overfit-label" id="overfit_label">⚠ overfitting!</span>
      </div>
    </div>
    <div class="plots-container">
      <div id="plot_left"></div>
      <div id="plot_right"></div>
    </div>
    <div class="slider-container">
      <div class="slider-group">
        <label for="theta">θ:</label>
        <input type="range" id="theta" min="-7" max="7" value="-3" step="0.1" oninput="updateAll()">
        <span id="theta_value">-3.0</span>
      </div>
      <div class="slider-group">
        <label for="theta_0">θ₀:</label>
        <input type="range" id="theta_0" min="-5" max="5" value="0" step="0.1" oninput="updateAll()">
        <span id="theta_0_value">0.0</span>
      </div>
    </div>
    <script>
      function sigmoid(x, theta, theta0) {
        return 1 / (1 + Math.exp(-(theta * x + theta0)));
      }

      function generateSigmoidData2D(theta, theta0) {
        let x = [], y = [];
        for (let i = -10; i <= 10; i += 0.1) {
          x.push(i);
          y.push(sigmoid(i, theta, theta0));
        }
        return { x, y };
      }

      function generateLossDataStatic() {
        let g_vals = [], loss_vals = [];
        for (let g = 0.001; g < 1; g += 0.001) {
          g_vals.push(g);
          loss_vals.push(-Math.log(g));
        }
        return { x: g_vals, y: loss_vals };
      }

      function markerColor(g_val) {
        // Red when g→1 (low loss, overfitting); blue when g→0 (high loss)
        const r = Math.round(30 + 225 * g_val);
        const gb = Math.round(150 * (1 - g_val));
        return `rgb(${r},${gb},${gb})`;
      }

      function updateLossDisplay(loss_val, g_val) {
        const el = document.getElementById("loss_value");
        const label = document.getElementById("overfit_label");
        el.textContent = loss_val.toFixed(3);
        if (g_val > 0.95) {
          el.className = "overfit";
          label.className = "overfit-label visible";
        } else if (g_val > 0.80) {
          el.className = "warning";
          label.className = "overfit-label visible";
        } else {
          el.className = "";
          label.className = "overfit-label";
        }
      }

      function updateLeftPlot() {
        let theta = parseFloat(document.getElementById("theta").value);
        let theta0 = parseFloat(document.getElementById("theta_0").value);
        document.getElementById("theta_value").textContent = theta.toFixed(1);
        document.getElementById("theta_0_value").textContent = theta0.toFixed(1);

        let data = generateSigmoidData2D(theta, theta0);
        let g_at1 = sigmoid(1, theta, theta0);

        let layoutLeft = {
          margin: { l: 50, r: 10, t: 30, b: 50 },
          title: { text: "sigmoid output at training point x = 1", font: { size: 13 } },
          xaxis: { title: "x", range: [-10, 10] },
          yaxis: { title: "g(x) = sigmoid(θx + θ₀)", range: [0, 1] },
          showlegend: false,
          shapes: [
            {
              type: 'line', x0: 1, y0: 0, x1: 1, y1: 1,
              line: { dash: 'dash', color: 'black', width: 1.5 }
            }
          ],
          annotations: [
            {
              x: 1, y: g_at1,
              xanchor: g_at1 > 0.85 ? 'right' : 'left',
              yanchor: 'bottom',
              xshift: g_at1 > 0.85 ? -10 : 10,
              text: `g(1) = ${g_at1.toFixed(3)}`,
              showarrow: false,
              font: { size: 12, color: markerColor(g_at1) },
              bgcolor: 'rgba(255,255,255,0.7)'
            }
          ]
        };

        Plotly.react("plot_left", [
          { x: data.x, y: data.y, mode: "lines", type: "scatter", line: { color: "#4477cc" } },
          {
            x: [1], y: [g_at1],
            mode: "markers", type: "scatter",
            marker: { size: 15, symbol: "square", color: markerColor(g_at1) }
          }
        ], layoutLeft);
      }

      function createRightPlot() {
        let dataStatic = generateLossDataStatic();
        let init_g = sigmoid(1, -3, 0);
        let init_loss = -Math.log(init_g);

        let layoutRight = {
          margin: { l: 55, r: 20, t: 30, b: 50 },
          title: { text: "NLL loss — lower is better, but can decrease forever", font: { size: 13 } },
          xaxis: { title: "g(1): sigmoid output at x = 1", range: [0, 1] },
          yaxis: { title: "−log(g(1))   [NLL loss]", range: [0, 10] },
          showlegend: false,
          shapes: [
            {
              type: 'rect',
              x0: 0.85, y0: 0, x1: 1.0, y1: 10,
              fillcolor: 'rgba(255,0,0,0.06)',
              line: { width: 0 }
            }
          ],
          annotations: [
            {
              x: 0.925, y: 9.2,
              text: "overfit<br>zone",
              showarrow: false,
              font: { size: 11, color: '#cc0000' },
              align: 'center'
            }
          ]
        };

        Plotly.newPlot("plot_right", [
          {
            x: dataStatic.x, y: dataStatic.y,
            mode: "lines", type: "scatter",
            line: { color: "green" }
          },
          {
            x: [init_g], y: [init_loss],
            mode: "markers", type: "scatter",
            marker: { size: 15, symbol: "circle", color: markerColor(init_g) }
          }
        ], layoutRight);

        updateLossDisplay(init_loss, init_g);
      }

      function updateRightMarker() {
        let theta = parseFloat(document.getElementById("theta").value);
        let theta0 = parseFloat(document.getElementById("theta_0").value);
        let g_val = sigmoid(1, theta, theta0);
        let loss_val = -Math.log(g_val);

        Plotly.restyle("plot_right", {
          x: [[g_val]],
          y: [[loss_val]],
          'marker.color': [markerColor(g_val)]
        }, [1]);

        updateLossDisplay(loss_val, g_val);
      }

      function updateAll() {
        updateLeftPlot();
        updateRightMarker();
      }

      updateLeftPlot();
      createRightPlot();
    </script>
  </body>
</html>
